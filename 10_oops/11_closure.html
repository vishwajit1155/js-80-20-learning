<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lexical Scoping & Closure</title>
  </head>
  <body style="background-color: #333">
    <button id="orange">Orange</button>
    <button id="green">Green</button>
  </body>
  <script>
    //Lexical Scope
    function outer() {
      let userName = "Bruce";
      // console.log(`OUTER ${secret}`);// Error userName is not defined

      function inner() {
        let secret = "xyz";
        console.log(`INNER ${userName}`);
      }

      function innerTwo() {
        console.log(`INNER TWO ${userName}`);
        //console.log(`INNER TWO ${secret}`);// Error userName is not defined
      }

      inner();
      innerTwo();
    }

    outer();
    //console.log(`OUTER ${userName}`);// Error userName is not defined

    //Closure
    function makeFunc() {
      const name = "Mozilla";
      function displayName() {
        console.log(name);
      }
      return displayName;
    }

    const myFunc = makeFunc();
    myFunc();
  </script>
  <script>
    // document.getElementById("orange").onclick = function () {
    //   document.body.style.backgroundColor = "orange";
    // };

    // document.getElementById("green").onclick = function () {
    //   document.body.style.backgroundColor = "green";
    // };

    function clickHandler(color) {
      // document.body.style.backgroundColor = `${color}`;

      return function () {
        document.body.style.backgroundColor = `${color}`;
      };
    }

    document.getElementById("orange").onclick = clickHandler("orange");
    document.getElementById("green").onclick = clickHandler("green");
  </script>
</html>
